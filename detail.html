<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Detail</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .detail-container {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .detail-container img {
      width: 100%;
      max-width: 400px;
      object-fit: contain;
      background: #f7f7f7;
      padding: 1rem;
      border-radius: 12px;
    }

    .detail-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .detail-content h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .detail-content p {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
    }

    .detail-content .price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #28a745;
    }

    .back-btn {
      display: inline-block;
      margin-top: 1rem;
      background-color: #007bff;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .detail-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="detail-container" id="detailBox">

    </div>
    <a href="home.html" class="back-btn">‚Üê Back to Products</a>
  </div>

  <script>
    const product = JSON.parse(localStorage.getItem("selectedProduct"));
    const detailBox = document.getElementById("detailBox");

    if (!product) {
      detailBox.innerHTML = "<p>No product selected!</p>";
    } else {
      detailBox.innerHTML = `
        <img src="${product.image}" alt="${product.title}" />
        <div class="detail-content">
          <h2>${product.title}</h2>
          <p class="price">$ ${product.price}</p>
          <p><strong>Category:</strong> ${product.category}</p>
          <p>${product.description}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
